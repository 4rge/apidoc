<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css?v=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #fff;
        }

        .toggle-button {
            align-self: flex-start;
            padding: 10px 20px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .toggle-button:hover {
            background-color: #0056b3;
        }

        label {
            font-weight: bold;
        }

        textarea,
        input,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #222;
            color: #e0e0e0;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        pre {
            background-color: #1e1e1e;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 10px;
            margin-bottom: 20px;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            text-align: left;
            border: 1px solid #444;
            padding: 10px;
            background-color: #222;
        }

        th {
            color: #fff;
        }

        .hidden {
            display: none;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            border: none;
            background-color: transparent;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>

<h1>API Documentation Generator</h1>
<button class="toggle-button" id="toggle-button" onclick="toggleSections()">Switch to Authentication Docs</button>

<!-- Endpoints Documentation Section -->
<div id="endpoints-section" class="section">
    <table>
        <tr>
            <th>HTTP Method</th>
            <th>Endpoint URL</th>
            <th>Description</th>
            <th>Request Parameters</th>
            <th>Response Format</th>
        </tr>
        <tr>
            <td>
                <select id="http-method">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
            </td>
            <td>
                <input type="text" id="endpoint-url" placeholder="/api/v1/resource">
            </td>
            <td>
                <textarea id="endpoint-description" rows="1" placeholder="Describe what this endpoint does."></textarea>
            </td>
            <td>
                <textarea id="request-params" rows="1" placeholder="key1=value1; key2=value2"></textarea>
            </td>
            <td>
                <textarea id="response-format" rows="1" placeholder='{"key": "value"}'></textarea>
            </td>
        </tr>
    </table>

    <h2>Generated API Documentation:</h2>
    <pre id="output-api-docs"></pre>

    <div style="display: flex; justify-content: space-around; width: 100%;">
        <button onclick="generateApiDocs()">Generate Docs</button>
        <button onclick="copyToClipboard('output-api-docs')">Copy to Clipboard</button>
        <button onclick="downloadApiDocs()">Download Docs</button>
    </div>
</div>

<!-- Authentication Documentation Section -->
<div id="auth-section" class="section hidden">
    <textarea id="auth-description" rows="4" placeholder="Describe the authentication method here."></textarea>
    <textarea id="auth-example" rows="4" placeholder="Show an example of authentication request."></textarea>

    <h2>Generated Authentication Documentation:</h2>
    <pre id="output-auth-docs"></pre>

    <div style="display: flex; justify-content: space-around; width: 100%;">
        <button onclick="generateAuthDocs()">Generate Auth Docs</button>
        <button onclick="copyToClipboard('output-auth-docs')">Copy to Clipboard</button>
        <button onclick="downloadAuthDocs()">Download Auth Docs</button>
    </div>
</div>

<script>
    function toggleSections() {
        const endpointsSection = document.getElementById('endpoints-section');
        const authSection = document.getElementById('auth-section');
        const toggleButton = document.getElementById('toggle-button');

        if (endpointsSection.classList.contains('hidden')) {
            endpointsSection.classList.remove('hidden');
            authSection.classList.add('hidden');
            toggleButton.textContent = 'Switch to Authentication Docs';
        } else {
            endpointsSection.classList.add('hidden');
            authSection.classList.remove('hidden');
            toggleButton.textContent = 'Switch to Endpoints Docs';
        }
    }

    function generateApiDocs() {
        const method = document.getElementById('http-method').value;
        const url = document.getElementById('endpoint-url').value;
        const description = document.getElementById('endpoint-description').value;
        const params = document.getElementById('request-params').value;
        const response = document.getElementById('response-format').value;

        const apiDoc = `### ${method} ${url}\n\n` +
            `**Description:** ${description}\n\n` +
            `**Request Parameters:** ${params}\n\n` +
            `**Response Format:** ${response}\n`;

        document.getElementById('output-api-docs').innerText = apiDoc;
    }

    function generateAuthDocs() {
        const description = document.getElementById('auth-description').value;
        const example = document.getElementById('auth-example').value;

        const authDoc = `### Authentication\n\n` +
            `**Description:** ${description}\n\n` +
            `**Example:** ${example}\n`;

        document.getElementById('output-auth-docs').innerText = authDoc;
    }

    function copyToClipboard(outputId) {
        const output = document.getElementById(outputId);
        const textarea = document.createElement('textarea');
        textarea.value = output.innerText;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        alert('Copied to clipboard!');
    }

    function downloadApiDocs() {
        const output = document.getElementById('output-api-docs').innerText;
        const blob = new Blob([output], { type: 'text/markdown' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'API_Documentation.md';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

        a
